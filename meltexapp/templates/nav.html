<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'meltexapp/main.css' %}">
<link rel="stylesheet" href="{% static 'meltexapp/navbar.css' %}">
<script src="{% static 'javascript/main.js' %}"></script>
<div class="topnav">
  <div class="nav-elements-top">
    <a href="/">
      <div class="nav-item nav-item-top spaced-letters">MELT-X</div>
    </a>
  </div>
  <div class="nav-elements-bottom">
    <div class="nav-elements nav-elements-left">
      <a href="/">
        <div class="nav-item nav-item-underline">
          HOME
        </div>
      </a>
      <a href="/listings/filter">
        <div class="spaced-letters nav-item nav-item-underline">
          LISTINGS
        </div>
      </a>
      <a href="/listings/my_listings">
        <div class="spaced-letters nav-item nav-item-underline">
          MY LISTINGS
        </div>
      </a>
      <a href="/listings/add_listing">
        <div class="spaced-letters nav-item nav-item-underline">
          ADD LISTINGS
        </div>
      </a>
    </div>
    <div id="user-dropdown-button" class="nav-elements nav-elements-right">
      <a href="#">
        <div class="dropdown spaced-letters nav-item nav-item-underline">
          {% if user.is_authenticated %}<i class="fa-solid fa-user"></i> {{user.username|upper}}
        </div>
      </a>
      <div id="user-dropdown-content" class="dropdown-content">
        <a class="dropdown-link nav-item nav-item-highlight" href="/listings/my_listings">My Listings</a>
        <a class="dropdown-link nav-item nav-item-highlight" href="/accounts/logout/">Sign out</a>
      </div>
    </div>
    {% else %}
    <a href="/accounts/login/" class="spaced-letters">
      LOG IN
    </a>
  </div>
  {% endif %}
</div>
<script> addHoverstate("user-dropdown-button", "user-dropdown-content")</script>
